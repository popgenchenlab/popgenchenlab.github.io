- date: August 2020
  headline: "Welcome to new postdoc Felix Beaudry, and congratulations to Jeremy for passing his quals!"

- date: July 2020
  headline: "Everyone participated in the online Great Lakes Annual Meeting of Evolutionary Genetics (GLAM-Evogen). Lindsey drew the beautiful conference logo, and Gladiana won the Best Poster Award! <img src='/images/newspic/GLAMevogenLogo.png' class='img-responsive' style='max-width: 240px' />"

- date: June 2020
  headline: "Nancy gave a talk in the Long Term Animal Research seminar series. You can watch a recording of her seminar <a href='https://www.youtube.com/watch?v=POveuMGmzjk'>on Youtube</a>."

- date: May 2020
  headline: "Congratulations to Michaela for winning the Grace McCormack Fund for Biology Prize and <a href='https://uofrathletics.com/news/2020/5/7/womens-track-and-field-michaela-burrell-wins-the-merle-spurrier-award.aspx'>the University of Rochester's Merle Spurrier Award</a>! We're so proud of our many seniors (Tamanna, Michaela, Jonathan, Matthew, Bo) - congratulations all for graduating! Also, graduate student Lindsey has officially joined the lab."

- date: March 2020
  headline: "Lindsey found her first scrub-jay nest in the field. <img src='/images/newspic/LindseyNest2019.jpg' class='img-responsive' style='max-width: 240px' />"  

- date: November 2019
  headline: "We had a double lab comedy weekend this month. Nancy was a guest on the show <a href='http://www.shanemauss.com/club-dates-1/2019/11/24/rochester-ny'>Stand Up Science</a> and Jeremy had an improv show."  
  
- date: October 2019
