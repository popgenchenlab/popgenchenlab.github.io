- date: July 2019
  headline: "Our work was featured in this <a href='https://www.sciencemag.org/news/2019/07/boosting-genetic-diversity-may-save-vanishing-animal-populations-it-may-also-backfire'>nice article</a> on the small populations symposium at the Evolution conference. You can watch Nancy's talk <a href='https://www.youtube.com/watch?v=ivqGOq7l7dU&feature=youtu.be'>here</a>."

- date: July 2019
  headline: "Our NIH R35 grant was recommended for funding!!! And Nancy was elected an Elective Member of the American Ornithology Society. Hurray!"

